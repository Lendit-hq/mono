<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lend-It</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Lend-It</h1>
    <p class="subtitle">Maximize your lending rates</p>
    <div class="lending-card">
      <p class="section-title">You're lending</p>
      <div class="lending-section">
        <div class="token-selector">
          <img src="usdc.svg" alt="USDC Icon" class="token-icon">
          <span class="token-name">USDC</span>
        </div>
        <input type="text" class="amount-input" placeholder="0.00">
      </div>
      <div class="dapps-section">
        <p class="section-title">dApps</p>
        <div class="dapps-placeholder">
          <div class="dapp"></div>
          <div class="dapp"></div>
          <div class="dapp"></div>
          <div class="dapp"></div>
          <div class="dapp"></div>
        </div>
        <button class="settings-btn">more settings</button>
      </div>
      <button class="connect-wallet-btn">Connect Wallet</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
